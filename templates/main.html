<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudWise - AI-Powered News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .news-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-item h2 {
            font-size: 1.2em;
            color: #333;
        }
        .news-item p {
            font-size: 0.95em;
            color: #666;
        }
        .news-item a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>CloudWise - AI-Powered News Summaries</h1>
    
    <div class="news-container">
        {% for article in articles %}
        <div class="news-item">
            <h2>{{ article.title }}</h2>
            <p>{{ article.summary }}</p>
            <a href="{{ article.link }}" target="_blank">Read more</a>
        </div>
        {% else %}
        <p>No articles available at the moment.</p>
        {% endfor %}
    </div>

</body>
</html>
