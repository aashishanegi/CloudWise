<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudWise - AI-Powered News</title>
</head>
<body>
    <h1>CloudWise - AI-Powered News Summaries</h1>
    <ul>
        {% for article in articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.summary }}</p>
            <a href="{{ article.link }}" target="_blank">Read more</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
